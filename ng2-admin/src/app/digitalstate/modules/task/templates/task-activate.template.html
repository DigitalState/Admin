<div class="card">
	<!--<div class="card-header">-->
		<!--<h3 class="card-title" translate>general.menu.scenario_activation</h3>-->
	<!--</div>-->

	<div class="card-block">
		<formio *ngIf="status == null"
				[form]="formioFormSchema"
				[options]="formioOptions"
				(submit)="onFormioFormSubmit($event)"
				(invalid)="onFormioFormInvalid($event)">
		</formio>

		<div *ngIf="status"
			 class="status"
			 [ngClass]="status"
			 [innerHtml]="statusMessage | translate"></div>

	</div>
</div>

<div>
	<button class="btn btn-secondary" (click)="navigateBack()"><!-- back to the previous page -->
		{{'ds.microservices.entity.action.back' | translate}}
	</button>
</div>
