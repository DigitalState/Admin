<ds-entity-form *ngIf="entity"
				[entity]="entity"
				[headerTitle]="headerTitle"
				[isNew]="isNew"
				(onFormInit)="onFormInit($event)"
				(onFormChange)="onFormChange($event)"
				(onFormSubmit)="onFormSubmit($event)"
				(onFormCancel)="onFormCancel($event)"
>
	<div class="card-block">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group required">
					<label for="owner">{{ 'ds.microservices.entity.property.owner' | staticTranslate:[formLang] }}</label>
					<input id="owner" name="owner" type="text" [(ngModel)]="entity.owner" class="form-control" placeholder="" required>
					<div *ngIf="formErrors.owner" class="alert alert-danger">
						{{ formErrors.owner }}
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group required">
					<label for="ownerUuid">{{ 'ds.microservices.entity.property.ownerUuid' | staticTranslate:[formLang] }}</label>
					<input id="ownerUuid" name="ownerUuid" type="text" [(ngModel)]="entity.ownerUuid" class="form-control" placeholder="" required>
					<div *ngIf="formErrors.ownerUuid" class="alert alert-danger">
						{{ formErrors.ownerUuid }}
					</div>
				</div>
			</div>
		</div>
	</div>
</ds-entity-form>
