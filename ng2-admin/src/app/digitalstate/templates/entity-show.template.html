<div *ngIf="entity" class="card entity-card animated fadeIn">
	<div class="card-header">
		<div class="row justify-content-between">
			<div class="col-sm-6">
				<back-link [link]="backLink"></back-link>
				<h3 class="card-title" translate="" ng-reflect-translate="">{{headerTitle}}</h3>
				<h4 class="card-subtitle" translate="" ng-reflect-translate="">{{headerSubtitle}}</h4>
			</div>

			<div class="col-sm-6 mt-3 mt-sm-0">
				<div class="container">
					<ul class="row btn-list clearfix">
						<li class="col-12 align-right">
							<button [hidden]="!actions.edit" [routerLink]="['../edit']" type="button" class="btn btn-primary btn-with-icon"><i class="ion-edit">{{'ds.microservices.entity.action.edit' | translate}}</i></button>
							<ng-content select="button.entity-action"></ng-content>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<ng-content select=".entity-body"></ng-content>

	<div class="card-footer">
		<div class="container-fluid">
			<ul class="row btn-list clearfix">
				<li class="col-sm-6">
				</li>
				<li class="col-sm-6 align-right">
					<button [hidden]="!actions.delete" (click)="onDeleteClick($event)" type="button" class="btn btn-danger btn-with-icon"><i class="ion-android-delete">{{'ds.microservices.entity.action.delete' | translate}}</i></button>
				</li>
			</ul>
		</div>
	</div>
</div>
