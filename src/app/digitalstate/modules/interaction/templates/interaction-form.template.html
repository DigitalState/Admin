<ds-entity-form *ngIf="entity"
				[entity]="entity"
				[headerTitle]="headerTitle"
				[isNew]="isNew"
				(onFormInit)="onFormInit($event)"
				(onFormChange)="onFormChange($event)"
				(onFormSubmit)="onFormSubmit($event)"
				(onFormCancel)="onFormCancel($event)"
>
	<div class="card-block">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" name="title" type="text" [(ngModel)]="entity.title" class="form-control" placeholder="Title" required>
					<div *ngIf="formErrors.title" class="alert alert-danger">
						{{ formErrors.title }}
					</div>
				</div>
				<div class="form-group">
					<label for="channel">Channel</label>
					<select id="channel" name="channel" [(ngModel)]="entity.channel" class="form-control" required>
						<option *ngFor="let item of entityMetadata['channel'].field.options | keyValue" [value]="item.key">
							{{item.value}}
						</option>
					</select>
					<div *ngIf="formErrors.channel" class="alert alert-danger">
						{{ formErrors.channel }}
					</div>
				</div>
			</div>
		</div>
	</div>
</ds-entity-form>
