<div class="card entity-card">
	<div class="card-header">
		<div class="row justify-content-between">
			<div class="col-6">
				<!--<h3 class="card-title" translate="" ng-reflect-translate=""></h3>-->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Type to filter by title ..." (keyup)="updateFilter($event)" />
				</div>
			</div>
			<div class="col-6">
				<div class="container">
					<ul class="row btn-list clearfix float-right">
						<li>
							<button [routerLink]="['../create']" class="btn btn-primary btn-with-icon"><i class="ion-android-add-circle">Create</i></button>
							<button (click)="refreshList()" class="btn btn-secondary btn-with-icon"><i class="ion-android-refresh">Refresh</i></button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="card-block">
		<ngx-datatable #datatable
				class="material"
				[rows]="rows"
				[columns]="columns"
				[columnMode]="'force'"
				[headerHeight]="50"
				[footerHeight]="50"
				[rowHeight]="'auto'"
				[externalPaging]="true"
				[count]="pager.totalItems"
				[offset]="pager.pageNumber"
				[limit]="pager.size"
				(page)="setPage($event)">

			<!--<ngx-datatable-column name="Actions">-->
			<!--<ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>-->
			<!--<span (click)="sort()">{{column.name}}</span>-->
			<!--</ng-template>-->
			<!--<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>-->
			<!--My name is: <i [innerHTML]="row['name']"></i> and <i>{{value}}</i>-->
			<!--<div>{{joke}}</div>-->
			<!--</ng-template>-->
			<!--</ngx-datatable-column>-->
		</ngx-datatable>

		<ng-template #headerTpl let-column="column" let-sort="sortFn" >
			<strong (click)="sort()">{{column.name}}</strong>
		</ng-template>

		<ng-template #textCellTpl let-row="row" let-value="value">
			{{value}}
		</ng-template>

		<ng-template #actionsTpl let-column="column" let-row="row">
			<ul class="btn-list clearfix">
				<li>
					<button [routerLink]="['../', row.uuid, 'show']" type="button" class="btn btn-default btn-with-icon"><i class="ion-eye">Show</i></button>
				</li>
				<li>
					<button [routerLink]="['../', row.uuid, 'edit']" type="button" class="btn btn-default btn-with-icon"><i class="ion-edit">Edit</i></button>
				</li>
			</ul>
			<!--<a routerLink="{{row.uuid}}/show">Show</a>-->
			<!--<a routerLink="{{row.uuid}}/edit">Edit</a>-->
		</ng-template>
	</div>
</div>
