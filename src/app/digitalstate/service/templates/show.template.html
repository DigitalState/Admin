<div *ngIf="entity" class="card entity-card animated fadeIn">
	<div class="card-header">
		<div class="row justify-content-between">
			<div class="col-6">
				<h3 class="card-title" translate="" ng-reflect-translate="">{{entity.uuid}}</h3>
			</div>

			<div class="col-6">
				<div class="container">
					<ul class="row btn-list clearfix">
						<li class="col-8">
							<button [routerLink]="['../edit']" type="button" class="btn btn-primary btn-with-icon"><i class="ion-edit">Edit</i></button>
							<button [routerLink]="['../activate']" type="button" class="btn btn-secondary btn-with-icon"><i class="ion-power">Activate</i></button>
						</li>
						<li class="col-4 align-right">
							<button (click)="deleteEntity()" type="button" class="btn btn-danger btn-with-icon"><i class="ion-android-delete">Delete</i></button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="card-block entity-data">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-3">
				<dl>
					<dt>Title</dt>
					<dd>{{entity.title}}</dd>
				</dl>
				<dl>
					<dt>Presentation</dt>
					<dd>{{entity.presentation}}</dd>
				</dl>
				<dl>
					<dt>Form</dt>
					<dd>{{entity.form}}</dd>
				</dl>
			</div>
			<div class="col-sm-8 col-sm-offset-3">
				<dl>
					<dt>Description</dt>
					<dd>{{entity.description}}</dd>
				</dl>
			</div>
		</div>
	</div>

	<!--div class="card-footer clearfix">
		<ul class="btn-list clearfix">
			<li>
				<button [routerLink]="[entity.uuid, 'activate']" type="button" class="btn btn-default btn-with-icon"><i class="ion-stats-bars">Activate</i></button>
			</li>
		</ul>
	</div-->
</div>
