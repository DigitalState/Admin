version: '2.1'

services:
    ng2admin:
        build: .
        volumes:
            - '/srv/admin/ng2-admin:/var/www'
            - '${DIRECTORY}/docker/nginx/conf.d:/etc/nginx/conf.d:ro'
        environment:
            - VIRTUAL_HOST
            - DISCOVERY
        working_dir: /var/www
#        command: bash -c /var/www/run-prod.sh

networks:
    default:
        external:
          name: '${PROXY_NETWORK}'
